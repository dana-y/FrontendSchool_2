<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vending machine</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1 class="blind">ColaCola</h1>
        <img src="./images/logo.png" alt="">
    </header>
    <main class="main">
        <div class="wrapper">
            <section class="vending-machine">
                <ul class="menu">
                    <li>
                        <button>
                            <img src="./images/Original_Cola.png" alt="">
                            <p>Original Cola</p>
                            <p></p>
                            <p class="menu-price">1000원</p>
                        </button>
                    </li>
                    <li>
                        <button>
                            <img src="./images/Violet_Cola.png" alt="">
                            <p>Violet Cola</p>
                            <p class="menu-price">1000원</p>
                        </button>
                    </li>
                    <li>
                        <button>
                            <img src="./images/Yellow_Cola.png" alt="">
                            <p>Yellow Cola</p>
                            <p class="menu-price">1000원</p>
                        </button>
                    </li>
                    <li>
                        <button>
                            <img src="./images/Cool_Cola.png" alt="">
                            <p>Original Cola</p>
                            <p class="menu-price">1000원</p>
                        </button>
                    </li>
                    <li>
                        <button>
                            <img src="./images/Green_Cola.png" alt="">
                            <p>Green Cola</p>
                            <p class="menu-price">1000원</p>
                        </button>
                    </li>
                    <li>
                        <button>
                            <img src="./images/Orange_cola.png" alt="">
                            <p>Orange Cola</p>
                            <p class="menu-price">1000원</p>
                        </button>
                    </li>
                </ul>

                <div class="left-side">
                    <div class="left-money">
                        <span class="left-money-text">잔액 :</span>
                        <span class="left-money-money">1000원</span>
                    </div>
                    <input type="text" placeholder="입금액 입력" class="input-money-text">
                    <div class="cola-cart"></div>
                </div>


                <div class="right-side">
                    <button class="change-return">
                        거스름돈 반환
                    </button>
                    <button class="input-money-button">입금</button>
                    <button class="get">획득</button>
                </div>
            </section>


            <section class="container-mypage">

                <div class="mypage-my-money">
                    <div class="my-money-box">
                        <span class="my-pocket-money-text">소지금 :</span>
                        <span class="my-pocket-money">25,000 원</span>
                    </div>
                </div>

                <div class="mypage-my-bag">
                    <h2>획득한 음료</h2>
                    <div class="my-bag-contents">
                        <ul class="picked-drinks-list">
                            <li><img src="./images/Original_Cola.png" alt="">Original_Cola</li>
                            <li><img src="./images/Green_Cola.png" alt="">Green_Cola</li>
                            <li><img src="./images/Orange_Cola.png" alt="">Orange_Cola</li>
                            <li><img src="./images/Violet_Cola.png" alt="">Violet_Cola</li>
                        </ul>
                    </div>
                    <p class="total-money">총금액 : 9,000원</p>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
