  <script>
    
    const elLi = document.createElement("li");
    const elBtn = document.createElement("button");
    const elInput = document.createElement("input");

    const Center = document.querySelector(".center");

    //li 생성 함수
    function addLi(parent, text, classname) {
      elLi.innerText = text;
      elLi.classList.add(classname);
      parent.appendChild(elLi);
    }

    addLi(Center, "hey", "li")

    //input 생성 함수
    function addInput(parent, classname, type) {
      elInput.classList.add(classname);
      elInput.setAttribute("type", type);
      parent.appendChild(elInput);
    }
    
    // 밑에 페이지 첫 설명에 참조하고 있으면 위치 이동해서 그런듯!
    // https://developer.mozilla.org/ko/docs/Web/API/Node/appendChild
    addInput(Center, "input-btn", "button");
