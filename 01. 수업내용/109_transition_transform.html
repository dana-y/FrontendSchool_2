<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        .box {
            margin: 100px;
            background-color: pink;
            width: 100px;
            height: 100px;
            transition: all .3s;
        }

        .box:hover {
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div class="box">hello world</div>
</body>
</html>
