<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wenive_login</title>
    <link rel="stylesheet" href="style.css">
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="wrapper">
        <form class="header-close-form" method="" action="#none">
            <header class="header">
                <h1 class="header-tit">로그인 또는 회원가입</h1>
            </header>
            <div class="contents">
                <div class="main">
                    <h2 class="main-text">위니브에서 여러분의 궁금증을 해결하세요! :)</h2>
                        <input class="input-id" type="id" placeholder="아이디">
                        <input class="input-pw" type="password" placeholder="비밀번호">

                        <div class="login-stay">
                        <input class="login-stay--checkbox blind" type="checkbox" id="login-stay-checkbox">
                        <label for="login-stay-checkbox" class="login-stay-label">로그인 상태 유지</label>
                    </div>
                    <button class="main-login-button">로그인</button>
                </form>
                <div class="main-find">
                    <a class="main-find-id" href="#none">회원가입</a><span class="main-find-bar"></span>
                    <a class="main-find-pw" href="#none">아이디/비밀번호 찾기</a>
                </div>
                <div class="main-or">
                    <p class="main-or-txt">또는</p>
                </div>
            </div>
            <footer class="footer">
                <ul class="footer-login-other-id">
                    <li><a class="login-google" href="">구글 계정으로 로그인</a></li>
                    <li><a class="login-facebook" href="">페이스북 계정으로 로그인</a></li>
                    <li><a class="login-naver" href="">네이버 계정으로 로그인</a></li>
                    <li><a class="login-kakao" href="">카카오톡 계정으로 로그인</a></li>
                </ul>
            </footer>
        </div>
    </div>
    <script>

    </script>
</body>
</html>
