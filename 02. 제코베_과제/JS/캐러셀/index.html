<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <article id="app">
        <ul class="list-item">
        </ul>
    </article>
    <script>
        const center = document.querySelector(".list-item");

        // 제목 만들기
        const elTit = document.createElement("h1");
        const App = document.querySelector("#app");

        elTit.innerText = "🌟천방지축 얼렁뚱땅 빙글빙글 돌아가는 승주의 하루🌟"
        App.appendChild(elTit);
        const Tit = document.querySelector("h1");
        Tit.classList.add("tit")

        const arrPic = ["./images/1.png", "./images/2.png", "./images/3.png", "./images/4.png", "./images/5.jpg", "./images/6.jpg", "./images/7.jpg"]

        arrPic.forEach((item, index) => {
            const elLi = document.createElement("li");
            elLi.innerHTML = `<img src = "${item}" alt ="승주사진${index+1}">`;
            center.appendChild(elLi);
        });

        const items = center.querySelectorAll("li");

        const radius = items[0].offsetWidth*items.length / 3.14 /2;

        items.forEach((item, index) => {
            if(index === 0) {
                item.style.transform = `rotateY(0) translateZ(${radius}px)`;
            } else {
                item.style.transform = `rotateY(${360/items.length * index}deg) translateZ(${radius}px`;
            }
        });

        const angle = 360/items.length;
        let currAngle = 0;

        document.addEventListener("click", (item) => {
            if(window.innerWidth/2 > event.clientX) {
                currAngle += angle;
            } else {
                currAngle -= angle;
            }
            center.style.transform = `translate(-50%, -50%) rotateY(${currAngle}deg)`;
        })

    </script>
</body>
</html>
