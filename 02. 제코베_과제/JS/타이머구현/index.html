<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Timer</title>
</head>
<body>
    <img class="logo" src="./images/logo.svg" alt="위니브 로고">

    <article class="timer-box">
      <h1>TIMER</h1>
      <section class="time">
        <div class="hours">
          <h2>HRS</h2>
          <input type="button" value="00"></input>
        </div>
        <div class="minutes">
          <h2>MIN</h2>
          <input type="button" value="00"></input>
        </div>
        <div class="second">
          <h2>SEC</h2>
          <input type="button" value="00" ></input>
        </div>
      </section>
      <input class="start-button" type="button" disabled=""></input>
      <input class="reset-button" type="button" disabled=""></input>
    </article>

    <footer>
      <cite>ⓒ WENIV Corp.</cite>
    </footer>
  <script src="./script.js"></script>
  <!-- <img src="./images/button/start-default.svg" alt=""> -->
</body>
</html>
