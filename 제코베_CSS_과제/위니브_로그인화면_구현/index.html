<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wenive_login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1 class="header-tit">로그인 또는 회원가입</h1>
            <form action="">
                <button class="header-close-button"><img class="header-close-img" src="/images/close.png" alt="close-button"></button>
            </form>
        </header>
        <div class="contents">
            <div class="main">
                <h2>위니브에서 여러분의 궁금증을 해결하세요!:)</h2>
                <form method="post" action="">
                    <div class="main-input">
                        <input type="id">
                        <input type="password">
                    </div>
                    <p class="main-login-stay">로그인 상태 유지</p>
                    <button class="main-login-button">로그인</button>
                </form>
                
                
            </div>
            <footer class="footer">
                <ul class="footer-login-other-id">
                    <li><a href="">구글 계정으로 로그인</a></li>
                    <li><a href="">페이스북 계정으로 로그인</a></li>
                    <li><a href="">네이버 계정으로 로그인</a></li>
                    <li><a href="">카카오톡 계정으로 로그인</a></li>
                </ul>
            </footer>
        </div>
    </div>
</body>
</html>
